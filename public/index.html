<head>
    <title>My Store - Order Page</title>
    <style>
        /* Add some basic styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>My Store - Order Page</h1>
    <form id="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="item-select">Product:</label>
        <select id="product" name="items[]" required>
            <option value="rice">Rice - #100</option>
            <option value="beans">Beans - #100</option>
            <option value="plantain">Plantain - #50</option>
            <option value="egg">Egg - #70</option>
            <option value="meat">Meat - #80</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>

        <button type="submit">Submit</button>
    </form>
